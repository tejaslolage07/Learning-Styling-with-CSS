<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Min-max-height-width</title>
        <style>
            .container{
                width: 344px;
                height: 30vh;
                background-color: blue;
                min-height: 50vh;
                /* min-height will ensure that the element will at minimum have this much height. */
                /* This applies to min-height, max-height, min-width, max-width */
            }
        </style>
    </head>
    <body>
        <div class="container">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit,
            numquam illo, expedita tempore nisi ipsum eius rerum eligendi
            blanditiis alias nihil quisquam velit magnam repellendus, quas
            quidem sint nam cupiditate at repudiandae!
        </div>
    </body>
</html>
